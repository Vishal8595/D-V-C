<html>

<head>
    <title>Aman Purohit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
        }
        .card .top-section {
            display: flex;
            width: 100%;
            align-items: center;
        }
        .card .profile {
            width: 150px;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            margin-right: 0;
        }
        .card .info {
            background-color:#000;
            color: white;
            padding: 40px 20px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            width: calc(100% - 150px);
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card .info h2 {
            margin: 0;
            font-size: 24px;
        }

        .card .info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 35px 0;
            width: 100%;
        }

        .buttons button {
            background-color:#000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-info {
            text-align: left;
            width: 100%;
        }

        .contact-info h3 {
            color: #000;
            font-size: 18px;
            margin-bottom: 10px;
            margin-top: 0px;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .contact-info p i {
            margin-right: 10px;
            color: #000;
        }

        .card .contact-info p a {
            text-decoration: none;
            color: #000;
        }

        .card .contact-info i {
            padding: 5px;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
        }

        @media screen and (min-width: 366px) and (max-width: 390px) {
            .card .profile {
                height: 210px;
            }
            .card .info {
                height: 130px;
            }
        }
        @media screen and (min-width: 345px) and (max-width: 365px) {
            .card .profile {
                height: 220px;
            }
            .card .info {
                height: 140px;
            }
        }
        @media screen and (max-width: 345px) {
            .card .profile {
                height: 240px;
            }
            .card .info {
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="top-section">
            <img alt="Aman Purohit" class="profile" src="divu.png" />

            <div class="info">
                
                <h2>Divya Sadarangani</h2>
                <p>MCA</p>
                <p>Parul University Institute of India (MCA)</p>
            </div>
        </div>

        <div class="buttons">
            <button onclick="saveContact()">Contact Me</button>
            <button onclick="downloadcv()">Download CV</button>
            <script>
                function downloadcv() {
                    const fileUrl = 'Divya_resume.pdf'; // Path to the file
                    const link = document.createElement('a'); // Create a temporary <a> element
                    link.href = fileUrl; // Set the file URL
                    link.download = 'Divya_Resume.pdf'; // Set the name for the downloaded file
                    link.click(); // Programmatically click the link to trigger the download
                }
            </script>
        </div>

        <div class="contact-info">
            <h3>CONTACT ME</h3>
            <p>
                <i class="fas fa-phone"></i>
                <a href="tel:+918980849629">
                    +91 8980 849629
                </a>
            </p>
            <p>
                <i class="fas fa-envelope"></i>
                <a href="mailto:divyasadarangani6@gmail.com">
                    divyasadarangani6@gmail.com</i>
                </a>
            </p>
            <p>
                <i class="fab fa-linkedin"></i>
                https://www.linkedin.com/in/divya-sadarangani-4004a6201
            </p>

            <p><i class="fas fa-map-marker-alt"></i>
                <a href="https://maps.app.goo.gl/tMv3gt1ShXp4x5uP9" target="_blank">
                   Vadodara,Gujarat  390011
                </a>
            </p>

          
        </div>
    </div>

    <script>
        function saveContact() {
            // Revised VCF data for compatibility with Android
            const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Divya Sadarangani
TEL;TYPE=CELL:+918980849629
EMAIL:divyasadarangani6@gmail.com
END:VCARD`;

            // Create a blob and a download link for the .vcf file
            const blob = new Blob([vcfData], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Divya_Sadarangani.vcf';
            link.click();
        }


        function shareContact() {
            if (navigator.share) {
                navigator.share({
                    title: 'Contact - Divya Sadarangani',
                    text: 'Here is the contact information for Divya Sadarangani.',
                    url: window.location.href // You can use a URL or remove this line if not needed
                }).then(() => {
                    console.log('Successful share');
                }).catch((error) => {
                    console.log('Error sharing:', error);
                });
            } else {
                alert('Sharing not supported on this device.');
            }
        }
    </script>
</body>

</html>
