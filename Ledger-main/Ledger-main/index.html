<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Billing Ledger)</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <u><b><h1>Billing Ledger</h1></b></u>
    <form id="billingForm">
        <label for="item">Item:</label>
        <input type="text" id="item" required>
        
        <label for="metre">Mtr:</label>
        <input type="number" id="metre" required>
        
        <label for="rsPerMtr">Rs Per Mtr:</label>
        <input type="number" id="rsPerMtr" required>
        
        <button class="btn" type="button" onclick="addItem()">Add Item</button>
    </form>

    <table id="ledgerTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Mtr</th>
                <th>Rs Per Mtr</th>
                <th>Full Suit Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
